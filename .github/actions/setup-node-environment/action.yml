name: 'Setup Node.js Environment'
description: 'Setup Node.js, Yarn, and install dependencies'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  yarn-version:
    description: 'Yarn version to use'
    required: false
    default: '4.9.4'
  cache:
    description: 'Enable caching for dependencies'
    required: false
    default: 'yarn'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache }}
        
    - name: Enable Corepack
      shell: bash
      run: |
        set -euo pipefail
        corepack enable
        
    - name: Setup Yarn
      shell: bash
      run: |
        set -euo pipefail
        corepack prepare yarn@${{ inputs.yarn-version }} --activate
        
    - name: Install dependencies
      shell: bash
      run: |
        set -euo pipefail
        yarn install --immutable


