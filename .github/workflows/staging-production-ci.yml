name: Staging/Production CI

on:
  push:
    branches: [ staging, master ]
  pull_request:
    branches: [ staging, master ]

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  YARN_VERSION: '4.9.4'
  AWS_REGION: us-east-1
  ECR_REGISTRY: 762233763891.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: soundbite-development-api

jobs:
  test-and-push:
    name: Test, Build, and Push to ECR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      localstack:
        image: localstack/localstack:3
        ports: [ "4566:4566" ]
        env:
          SERVICES: s3,sqs,dynamodb,sts
          DEBUG: 0
        options: >-
          --health-cmd="curl -s http://localhost:4566/_localstack/health"
          --health-interval=10s --health-timeout=5m --health-retries=10
    
    steps:
    # Step 1: Lint, unit test, build
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        
    - name: Enable Corepack
      run: corepack enable
        
    - name: Setup Yarn
      run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Run linting
      run: yarn lint
      
    - name: Run tests
      run: yarn test
      env:
        NODE_ENV: test
        AWS_REGION: us-east-1
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_ENDPOINT: http://localhost:4566
        TABLE_NAME: SoundbitesTable
        QUEUE_NAME: SoundbiteQueue
        S3_BUCKET: soundbitesbucket
        SQS_QUEUE_URL: http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/SoundbiteQueue
        
    - name: Build application
      run: yarn build
      
    # Step 3: Build Docker image
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Determine environment and tags
      id: env-info
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "tag=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "tag=staging" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "tag=staging" >> $GITHUB_OUTPUT
        fi
        
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: |
          soundbite-${{ steps.env-info.outputs.tag }}:latest
          soundbite-${{ steps.env-info.outputs.tag }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        
    # Step 4: Test Docker + AWS infra
    - name: Test Docker container with AWS infra
      run: |
        echo "Testing Docker container with AWS infrastructure..."
        
        # Start container
        docker run -d \
          --name test-${{ steps.env-info.outputs.tag }}-container \
          -p 3001:3000 \
          -e NODE_ENV=${{ steps.env-info.outputs.environment }} \
          -e AWS_REGION=us-east-1 \
          -e AWS_ACCESS_KEY_ID=test \
          -e AWS_SECRET_ACCESS_KEY=test \
          -e AWS_ENDPOINT=http://host.docker.internal:4566 \
          -e TABLE_NAME=SoundbitesTable \
          -e QUEUE_NAME=SoundbiteQueue \
          -e S3_BUCKET=soundbitesbucket \
          -e SQS_QUEUE_URL=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/SoundbiteQueue \
          soundbite-${{ steps.env-info.outputs.tag }}:latest
        
        # Wait for container to start
        for i in {1..30}; do
          if curl -s http://localhost:3001/health > /dev/null 2>&1; then
            echo "âœ… Docker container started successfully"
            break
          fi
          echo "Waiting for container... ($i/30)"
          sleep 2
        done
        
        # Test health endpoint
        curl -f http://localhost:3001/health
        
        # Test API endpoint
        curl -f http://localhost:3001/
        
        # Clean up
        docker stop test-${{ steps.env-info.outputs.tag }}-container || true
        docker rm test-${{ steps.env-info.outputs.tag }}-container || true
        
    # Step 5: Push image to ECR (only on push, not PR)
    - name: Configure AWS credentials
      if: github.event_name == 'push'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::762233763891:role/GitHubActionsRole
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      if: github.event_name == 'push'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Push Docker image to ECR
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.env-info.outputs.tag }}
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.env-info.outputs.tag }}-build-artifacts
        path: dist/
        retention-days: 7
