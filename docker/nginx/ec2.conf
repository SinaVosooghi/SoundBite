# Nginx configuration for EC2 staging/production environments
# This file routes requests between staging and production containers

server {
    listen 80;
    server_name _;

    # Global health check endpoint
    location /health {
        access_log off;
        return 200 "Multi-environment setup is running!\n";
        add_header Content-Type text/plain;
    }

    # Staging Environment (port 3002)
    location /staging/ {
        proxy_pass http://soundbite-staging:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment staging;
        
        # Remove /staging prefix from the request
        rewrite ^/staging/(.*) /$1 break;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Production Environment (port 3001)
    location /prod/ {
        proxy_pass http://soundbite-production:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment production;
        
        # Remove /prod prefix from the request
        rewrite ^/prod/(.*) /$1 break;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Default staging (for compatibility)
    location / {
        proxy_pass http://soundbite-staging:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment staging;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API Documentation (staging by default)
    location /api/ {
        proxy_pass http://soundbite-staging:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

