# Nginx configuration for multi-environment routing
# This file routes requests to different containers based on subdomain

server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Development LocalStack Environment
    location /dev-localstack/ {
        proxy_pass http://soundbite-dev-localstack:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment dev-localstack;
        
        # Remove /dev-localstack prefix from the request
        rewrite ^/dev-localstack/(.*) /$1 break;
    }

    # Development AWS Environment
    location /dev-aws/ {
        proxy_pass http://soundbite-dev-aws:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment dev-aws;
        
        # Remove /dev-aws prefix from the request
        rewrite ^/dev-aws/(.*) /$1 break;
    }

    # Development AWS Deployed Environment
    location /dev-aws-deployed/ {
        proxy_pass http://soundbite-dev-aws-deployed:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment dev-aws-deployed;
        
        # Remove /dev-aws-deployed prefix from the request
        rewrite ^/dev-aws-deployed/(.*) /$1 break;
    }

    # Staging Environment
    location /staging/ {
        proxy_pass http://soundbite-staging:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment staging;
        
        # Remove /staging prefix from the request
        rewrite ^/staging/(.*) /$1 break;
    }

    # Production Environment
    location /prod/ {
        proxy_pass http://soundbite-production:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment production;
        
        # Remove /prod prefix from the request
        rewrite ^/prod/(.*) /$1 break;
    }

    # Default route (redirects to dev-localstack)
    location / {
        return 301 /dev-localstack/;
    }

    # API Documentation (defaults to dev-localstack)
    location /api/ {
        proxy_pass http://soundbite-dev-localstack:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
