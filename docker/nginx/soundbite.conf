# Nginx configuration for multi-environment routing
# This file routes requests to different containers based on subdomain

server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Staging Environment
    location /staging/ {
        proxy_pass http://soundbite-staging:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment staging;
        
        # Remove /staging prefix from the request
        rewrite ^/staging/(.*) /$1 break;
    }

    # Production Environment
    location /prod/ {
        proxy_pass http://soundbite-production:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment production;
        
        # Remove /prod prefix from the request
        rewrite ^/prod/(.*) /$1 break;
    }

    # Default route (redirects to staging)
    location / {
        return 301 /staging/;
    }

    # API Documentation
    location /api/ {
        proxy_pass http://soundbite-staging:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
